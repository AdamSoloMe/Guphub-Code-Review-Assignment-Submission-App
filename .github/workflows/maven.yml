name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted 

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Environment Variables
      env:
        DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      run: |
        echo "Setting up environment variables"
        echo "DATABASE_USERNAME=$DATABASE_USERNAME" >> $GITHUB_ENV
        echo "DATABASE_PASSWORD=$DATABASE_PASSWORD" >> $GITHUB_ENV
    - name: Build with Maven
      run: |
        cd /home/ec2-user/actions-runner/_work/Guphub-Code-Review-Assignment-Submission-App/Guphub-Code-Review-Assignment-Submission-App/Server
        mvn -B package -Dspring.datasource.username=$DATABASE_USERNAME -Dspring.datasource.password=$DATABASE_PASSWORD

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
